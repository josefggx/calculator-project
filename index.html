<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">


  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="calculator-container">
    <div id="screen-container">
      <div id="last-operation"></div>
      <div id="current-number">0</div>
    </div>
    <div id="button-container">
      <button id="clear" class="delete-btn btn">AC</button>
      <button id="delete" class="delete-btn btn"><i
          class="fa-solid fa-delete-left"></i><span>Empty</span></button>
      <button id="module" class="operation-btn btn">%</button>
      <button id="divide" class="operation-btn btn">รท</button>
      <button id="seven" class="number-btn btn">7</button>
      <button id="eigth" class="number-btn btn">8</button>
      <button id="nine" class="number-btn btn">9</button>
      <button id="multiply" class="operation-btn btn">x</button>
      <button id="four" class="number-btn btn">4</button>
      <button id="five" class="number-btn btn">5</button>
      <button id="six" class="number-btn btn">6</button>
      <button id="subtract" class="operation-btn btn">-</button>
      <button id="one" class="number-btn btn">1</button>
      <button id="two" class="number-btn btn">2</button>
      <button id="three" class="number-btn btn">3</button>
      <button id="add" class="operation-btn btn">+</button>
      <button id="zero" class="number-btn btn">0</button>
      <button id="decimal-dot" class="number-btn decimal-btn btn">.</button>
      <button id="equal" class="result-btn btn">=</button>

    </div>
  </div>
  <div id="footer">
    <p id="footer-text">Built & Designed by josefggx | </p> <a
      href="https://github.com/josefggx"><i
        class="fa-brands fa-github"></i><span>.</span></a>
  </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
